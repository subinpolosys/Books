# ===============================
# \uD83D\uDCDC LOG4J CONFIGURATION
# ===============================

# Define the root logger level and its appenders
log4j.rootLogger=INFO, console, file

# --- Console Appender ---
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} [%t] %-5p %c{1} - %m%n

# --- File Appender ---
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=logs/automation.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# --- Log Levels for Specific Packages ---
log4j.logger.org.openqa.selenium=INFO
log4j.logger.io.github.bonigarcia=ERROR
